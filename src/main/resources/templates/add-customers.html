<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Add Customer</title>
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Add Customer</h2>
		<hr/>
		<form th:action="@{/api/v1/saveCustomer}" th:object="${customer}" method="post">
			<input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
			<input type="text" th:field="*{surname}" placeholder="Enter surname" class="form-control col-4 mb-4">
			<input type="text" th:field="*{identityNumber}" placeholder="Enter identity number" class="form-control col-4 mb-4">
			<input type="text" th:field="*{monthlyIncome}" placeholder="Enter monthly income" class="form-control col-4 mb-4">
			<input type="text" th:field="*{phoneNumber}" placeholder="Enter phone number" class="form-control col-4 mb-4">
			<input type="text" th:field="*{dateOfBirth}" placeholder="Enter date of birth" class="form-control col-4 mb-4">
			<input type="text" th:field="*{creditScore}" placeholder="Enter the credit score" class="form-control col-4 mb-4">
			<button class="btn btn-primary" type="submit">Save</button>
			<input type="hidden" th:field="*{id}"/>
		</form>
		<hr/>
		<a th:href="@{/api/v1/list}">Back to list</a>
	</div>
</body>

</html>
