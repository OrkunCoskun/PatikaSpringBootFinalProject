<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Customers</title>
	<link rel="stylesheet" type="text/css" 
	href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>

<body>
	<div class="container">  
		<h2>Customers</h2>
		<hr />
		<a th:href="@{/api/v1/addCustomerForm}" class="btn btn-primary mb-2">Add Customer</a>
		<table class="table table-bordered table-striped" id="customer-table"> 
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Customer Surname</th>
					<th>Customer Identity Number</th>
					<th>Customer Monthly Income</th>
					<th>Customer Phone Number</th>
					<th>Customer Date of Birth</th>
					<th>Customer Credit Score</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.surname}"></td>
					<td th:text="${customer.identityNumber}"></td>
					<td th:text="${customer.monthlyIncome}"></td>
					<td th:text="${customer.phoneNumber}"></td>
					<td th:text="${customer.dateOfBirth}"></td>
					<td th:text="${customer.creditScore}"></td>
					<td>
						<a th:href="@{/api/v1/apply(customerId=${customer.id})}" class="btn btn-primary ml-2 col-8">Apply</a>
						<a th:href="@{/api/v1/updateCustomer(customerId=${customer.id})}" class="btn btn-info ml-2 col-8">Edit</a>
						<a th:href="@{/api/v1/deleteCustomer(customerId=${customer.id})}" class="btn btn-danger ml-2 col-8">Delete</a>
					</td>
				</tr>
			</tbody>
		</table >
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#customer-table").DataTable({
				'aoColumnDefs': [{
					'bSortable': false,
					'aTargets':[-1]
				}]
			});
		})
	</script>
</body>

</html>
