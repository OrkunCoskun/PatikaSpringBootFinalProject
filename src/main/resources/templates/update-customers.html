<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Customers</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="updateContainerDetail">
		<div class="container">
			<h2>Update Customer</h2>
			<hr />
			<form action="/api/v1/updateNewCustomer" method="post" th:object="${customer}">
				<table>
					<tr>
						<input type="hidden" th:field="*{id}" />
					</tr>
					<tr>
						<td>Customer Name: </td>
						<td>
							<input type="text" th:field="*{name}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Customer Surname: </td>
						<td>
							<input type="text" th:field="*{surname}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Identity Number: </td>
						<td>
							<input type="text" th:field="*{identityNumber}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Customer Monthly Income: </td>
						<td>
							<input type="text" th:field="*{monthlyIncome}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Customer Phone Number: </td>
						<td>
							<input type="text" th:field="*{phoneNumber}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Customer Date of Birth: </td>
						<td>
							<input type="text" th:field="*{dateOfBirth}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>Customer Credit Score: </td>
						<td>
							<input type="text" th:field="*{creditScore}" class="form-control mb-2">
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-primary" type="submit">Update</button>
						</td>
					</tr>
				</table>
			</form>
</body>

</html>
